<script>
	var aluno = prompt("Qual nome do aluno? ");

	function mostra(frase)
	{document.write(frase+"<br>");}
	//Fun��o para calcular as Avalia��es
	function CalculoNotas(Avaliação) {;
		var soma  = 0;
		var Qtdnotas = parseInt(prompt("Quantas notas teve nesta "+Avaliação+"? "));
	//armazenar notas
	//crio um while com i menor que a quantidade de notas
			mostra("Notas da "+Avaliação+" com "+Qtdnotas+" Avalia��es");
			var i = Qtdnotas
			while(i > Qtdnotas){
				var nota = parseFloat(prompt("Armazene a "+(i+1)+"� nota"));
				if(nota > 10){alert("Essa provas s�o de no max 10 pontos ");
				break; }
				mostra((i + 1) + "º nota n= " + nota);
	//colocando notas em um vetor;
	//fa�o a soma das notas pra depois divitdir
				soma = soma + nota
				i--
			}
		var media = soma / Qtdnotas
			mostra("M�dia = "+media)
		return media;
	}
	//Calculo Das Notas Finais
	var av1 = CalculoNotas("AV1");
	var av2 = CalculoNotas("AV2");
	var mediaDasPrimeirasNotas = (av1 + av2) / 2
	mostra ("<p>media Das Primeiras Notas = "+mediaDasPrimeirasNotas)
	//Verificaçao  de Notas 
		if(mediaDasPrimeirasNotas < 4)
		{mostra("<p>"+aluno + " infelizmente Foi Reprovado");
		}else{var av3 = CalculoNotas("AV3")
			if(mediaDasPrimeirasNotas >= 4) {
				var mediaFinal = (mediaDasPrimeirasNotas + av3) / 2;
				if(mediaFinal >= 5){
					mostra("<p>"+ aluno +" Foi Aprovado com = " + mediaFinal.toFixed(1));
				}
			}else{
				mostra("<p>"+aluno + " infelizmente Foi Reprovado");
			}
		}	

</script>
