<!DOCTYPE html>
<html>

    <title></title>
</head>

<body>
    <h3>Fatorial</h3>
    <p>!x = x*(x-1)...</p>
    <script>
        function fatorial(f) {
            for (n = 1; n < f; n++) {
                f = f * n
            }
            return f;
        }
    </script>
</body>
